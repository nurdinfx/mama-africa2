<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
</head>
<body>
    <h1>Testing Backend Connection</h1>
    <div id="result">Testing...</div>
    
    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing connection to: https://mama-africa1.onrender.com/api/health');
                
                const response = await fetch('https://mama-africa1.onrender.com/api/health', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    resultDiv.innerHTML = `
                        <h2 style="color: green;">✅ Backend Connected!</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2 style="color: red;">❌ Backend Error</h2>
                        <p>Status: ${response.status}</p>
                        <p>Status Text: ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                console.error('Connection error:', error);
                resultDiv.innerHTML = `
                    <h2 style="color: red;">❌ Connection Failed</h2>
                    <p>Error: ${error.message}</p>
                    <p>This might be a CORS issue or the backend is sleeping.</p>
                `;
            }
        }
        
        // Test connection when page loads
        testConnection();
    </script>
</body>
</html>
